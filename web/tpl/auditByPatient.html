<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>按病人ID审计操作记录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>按病人ID审计操作记录</h2>
      <div id="query">
            <div class="left">
              <form action="/auditResult" method="post" name="auditPatientForm">
                <p>
                  审计记录ID：
                  <input type="text" class="input_text" name="auditRecordID" onfocus="if(this.placeholder=='需要提供审计记录ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='需要提供审计记录ID';this.className ='input_text'}" value="" placeholder="需要提供审计记录ID" maxlength="18">
                </p>
                <p>
                  医院（组织）ID：
                  <input type="text" class="input_text" name="organisationID" onfocus="if(this.placeholder=='需要提供医院（组织）ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='需要提供医院（组织）ID';this.className ='input_text'}" value="" placeholder="需要提供医院（组织）ID" maxlength="18">
                </p>
                <p>
                  病人ID：
                  <input type="text" class="input_text" name="str" onfocus="if(this.placeholder=='请输入病人ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='请输入病人ID';this.className ='input_text'}" value="" placeholder="请输入病人ID" maxlength="18">
                </p>
                <p>
                  <button type="button" name="button" class="btn">点击查看结果</button>
                </p>
                <a href="/index">返回首页</a>
                <a href="/auditMed">返回上一级</a>
              </form>
            </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      请输入要审计记录
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        //$(location).attr('href','queryResult.html');
        $("form[name='auditPatientForm']").submit()
      })
    })
  </script>
</html>
