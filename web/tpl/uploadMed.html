<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>addEdu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="./css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/queryResult.css" rel="stylesheet">
    <link href="/static/css/process.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="queryResule">
        <h2>添加医疗记录信息</h2>
        <div class="back">
            <a href="/index">返回首页</a>
        </div>
        <form action="/uploadMed" method="post" name="uploadMedForm">
          <div class="top">
              <div class="middle">
                  <p>
                      <span>医疗记录ID：</span>
                      <span>
                        <input type="text" name="medicalRecordID" class="input_text" tabindex="1" onfocus="if(this.placeholder=='医疗记录ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='医疗记录ID';this.className ='input_text'}" accesskey="n" type="text" placeholder="医疗记录ID" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>病人ID：</span>
                      <span>
                        <input type="text" name="patientID" class="input_text" tabindex="1" onfocus="if(this.placeholder=='病人ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='病人ID';this.className ='input_text'}" accesskey="n" type="text" placeholder="病人ID" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>组织（医院）ID：</span>
                      <span>
                        <input type="text" name="organizationID" class="input_text" tabindex="1" onfocus="if(this.placeholder=='组织（医院）ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='组织（医院）ID';this.className ='input_text'}" accesskey="n" type="text" placeholder="组织（医院）ID" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>数据类型：</span>
                      <span>
                        <input type="text" name="dataField" class="input_text" tabindex="1" onfocus="if(this.placeholder=='数据类型'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='数据类型';this.className ='input_text'}" accesskey="n" type="text" placeholder="数据类型" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>数据值：</span>
                      <span>
                        <input type="text" name="data" class="input_text" tabindex="1" onfocus="if(this.placeholder=='数据值'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='数据值';this.className ='input_text'}" accesskey="n" type="text" placeholder="数据值" size="25" autocomplete="off">
                      </span>
                  </p>
                  <p>
                      <span>输入方法（手动Manual，自动Auto）：</span>
                      <span>
                        <input type="text" name="entryMethod" class="input_text" tabindex="1" onfocus="if(this.placeholder=='输入方法（手动Manual，自动Auto）'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='输入方法（手动Manual，自动Auto）';this.className ='input_text'}" accesskey="n" type="text" placeholder="输入方法（手动Manual，自动Auto）" size="25" autocomplete="off">
                      </span>
                  </p>
              </div>
          </div>
          <input type="hidden" name="photo" id="photo" value=""/>
          <button type="button" name="button" class="btn">添加医疗记录</button>
        </form>
    </div>
    <!-- data-backdrop="false"去除遮罩层  -->
    <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                    <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                    请输入医疗记录所必需的相关信息
                </p>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        var inputs = $('input[type="text"]');
        // 提交按钮
        $('.btn').click(function() {
            // 如果为空 报错提示
            for (var i = 0; i < inputs.length; i++) {
                if (!($(inputs[i]).val())) {
                    $(inputs[i]).addClass('redColor');
                    $('#myModal').modal('show');
                    setTimeout(function(){
                        $("#myModal").modal("hide");
                    },2000);
                    return;
                }
            }

            // 成功后提交数据
            // $(location).attr('href','index.html');
            $("form[name='uploadMedForm']").submit()
        })
    })
</script>
</html>
